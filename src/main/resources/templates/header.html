<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>页头</title>
</head>
<body>
<!-- Navigation -->
<div class="cd-slider-nav" th:fragment="header">
    <nav class="navbar">
        <div class="tm-navbar-bg">

            <a class="navbar-brand text-uppercase" href="#"><i class="fa fa-gears tm-brand-icon"></i>Multi Color</a>

            <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#tmNavbar">
                &#9776;
            </button>
            <div class="collapse navbar-toggleable-md text-xs-center text-uppercase tm-navbar" id="tmNavbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item active selected">
                        <a class="nav-link" href="#0" data-no="1">Multi OOsne <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#0" data-no="2">Multi Two</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#0" data-no="3">Multi Three</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#0" data-no="4">Our Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#0" data-no="5">Keep in touch</a>
                    </li>
                </ul>
                <tr th:each="year : ${yearList}">
                        <td th:text="${year.photoName}"></td>
                        <td th:text="${year.address}"></td>
                     </tr>
            </div>
        </div>

    </nav>
</div>
</body>
</html>
